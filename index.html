<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="todo">
        <div class="container">
            <div class="todo__header">
                <h1 class="todo__title">ToDo</h1>
                <div class="todo__date">
                    <h3 class="todo__subtitle">Сегодня</h3>
                    <input class="todo__input-date" type="date" id="dateField">
                </div>
            </div>

            <form class="form" method="post">
                <label class="form__input-label" for="form__input"></label>
                <input class="form__input" type="text" id="form__input" placeholder="Добавьте новую задачу" required> <!--обязательно для заполнения-->
                <button class="form--priority important" type="button">Важная задача</button>
                <button class="form__add" type="submit">+</button>
            </form>

            <div class="form__label-box modal">
                <ul class="todo__list"></ul>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
